# The main job for dagm_dabs_demo.
# This job runs dagm_dabs_demo_pipeline on a schedule.
resources:
  jobs:
    dagm_dabs_demo_job:
      name: dagm_dabs_demo_job

      schedule:
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: America/New_York

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.dagm_dabs_demo_pipeline.id}
targets:
  dev: 
    resources: 
      jobs: 
        dagm_dabs_demo_job: 
            run_as: 
              user_name: ${workspace.current_user.userName}
  prod: 
    resources: 
      jobs: 
        dagm_dabs_demo_job: 
            run_as: 
              service_principal_name: 'abb7ecab-5acf-4709-8245-9eb06431606d
'
resources:
  jobs:
    unit_tests:
      name: "[${bundle.target}] Unit Tests"

      tasks:
        - task_key: run_unit_tests
          notebook_task:
            notebook_path: ../tests/test_finance_pipeline.py
          environment_key: test_env

      environments:
        - environment_key: test_env
          spec:
            client: "1"
            dependencies:
              - pytest

